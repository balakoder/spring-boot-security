spring.mvc.view.prefix: /WEB-INF/jsp/
spring.mvc.view.suffix: .jsp
application.message: Bala
server.error.whitelabel.enabled = false 
#this is in spring boot 2.0 otherwise we use  server.contextPath
server.servlet.context-path = /spring-boot-secrity
server.port=9001 
#this or in ConfigContainer
# ===============================
# = DATA SOURCE
# ===============================
# Database
db.driver: com.mysql.jdbc.Driver
db.url:  jdbc:mysql://localhost/springbootsec?useSSL=false
db.username: root
db.password: root

# Hibernate
hibernate.dialect: org.hibernate.dialect.MySQL5Dialect
hibernate.show_sql: true
hibernate.hbm2ddl.auto: validate	
entitymanager.packagesToScan:  com.bala.springbootsecurity.model

